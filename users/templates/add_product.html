{% extends 'base.html' %}
{% block title %}
  Add Product
{% endblock %}




{% block content %}
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-12">
                                <!-- Account details card-->
                                <div class="card mb-4">
                                    <div class="card-header">Product Details</div>
                                    <div class="card-body">
                                      <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                            <!-- Form Group (username)-->

                                            <!-- Form Row-->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (first name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">Product Title</label>
                                                    <input class="form-control" name="title" type="text" placeholder="Enter Product Title" >
                                                </div>
                                                <!-- Form Group (last name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Price</label>
                                                    <input class="form-control" name="price" type="number" placeholder="Enter Product Price" >
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputUsername">Product Description (how your product will appear to customers on the site)</label>
                                                <input class="form-control" name="description" type="text" placeholder="Enter Product Description">
                                            </div>
                                            <!-- Form Row        -->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (organization name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputOrgName">Product Category</label>
                                                    <select  class="form-control" name="category">
                                                      {% for x in data %}
     <option value='{{x.id}}' class="dropdown-item">{{x.title}}</option>

     {% endfor %}
   </select>
                                                </div>
                                                <!-- Form Group (location)-->
                                                <div class="col-md-6">
                                                  <label class="small mb-1" for="inputLastName">SKU</label>
                                                  <input class="form-control" name="sku" type="text" placeholder="Enter Product SKU" >
                                              </div>
                                            </div>
                                            <!-- Form Group (email address)-->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (first name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">Product Weight</label>
                                                    <input class="form-control" name="weight" type="number" placeholder="Enter Product Weight" >
                                                </div>
                                                <!-- Form Group (last name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">Product Weight Type</label>
                                                    <input class="form-control" name="dimensions" type="text" placeholder="Enter Product Weight Type" >
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                              <label class="small mb-1" for="Input">Upload Product Photo</label>
                                            <input type="file" name="product_picture" class="form-control" accept="image/*">
                                            </div>
                                            <!-- Form Row-->


                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (phone number)-->
                                                <div class="col-md-12">
                                                  <button type="submit" class="btn btn-facebook btn-block" value="Submit">Submit</button>
                                                </div>
                                                <!-- Form Group (birthday)-->

                                            </div>
                                            <!-- Save changes button-->

                                        </form>
                                    </div>
                                </div>
                            </div>


{% endblock content%}
